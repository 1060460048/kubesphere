services:
  - docker

language: go

git:
  depth: false

go:
  - 1.10.3

go_import_path: kubesphere.io/kubesphere

before_install:
  - curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh

before_script:
  - dep ensure -v
  - docker --version

script:
  - make all && make test

deploy:
  skip_cleanup: true
  provider: script
  script: bash hack/docker_push.sh
  on:
    branch: master
